spring:
  profiles:
    default: local

---
spring:
  config:
    activate:
      on-profile: local

  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    password:
    url: jdbc:h2:tcp://localhost/~/test

  jpa:
    show-sql: true
    format-sql: true
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.H2Dialect

logging:
  level:
    org.hibernate.type.descriptor.sql: trace

